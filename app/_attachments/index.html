<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
		<title>Eidetify</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" />
            <link rel="stylesheet" href="jqm-themeG.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<section data-role="page" id="home" data-theme="g">
			<header data-role="header" data-theme="g">
				<h1><a href="#home" data-transition="slide"><img src="header_logo.png" alt="" /></a></h1>
			</header>
			<section data-role="content">
                <img src="feature.jpg" alt="Main Image" />
			</section>
			<footer data-role="footer" id="main_footer" data-position="fixed" data-theme="g">
				<div data-role="navbar">
					<ul>
						<li><a href="#add_memory" data-transition="slide">Add Memory</a></li>
						<li><a href="">Settings</a></li>
						<li><a href="#view_memories">View Memories</a></li>
					</ul>
				</div>
			</footer>
		</section>
		<section data-role="page" id="add_memory" data-theme="g">
			<header data-role="header" data-theme="g">
				<h1><a href="#home" data-transition="slide"><img src="header_logo.png" alt="" /></a></h1>
			</header>
			<section data-role="content">
				<form id="frm_addMemory">
					<div data-role="fieldcontain">
						<label for="memory_name"><strong>Name Your Memory</strong>:</label>
						<input type="text" name="memory_name" id="memory_name" class="required" />
					</div>
					<div data-role="fieldcontain">
						<label for="memory_theme"><strong>Give it a Theme:</strong></label>
						<select name="memory_theme" id="memory_theme" class="required">
							<option value="null">Please Choose</option>
							<option value="love">Love</option>
							<option value="friends">Friends</option>
							<option value="adventure">Adventure</option>
							<option value="travel">Travel</option>
                            <option value="none">No Theme for this one</option>
						</select>
					</div>
                    <div data-role="fieldcontain">
                        <label for="memory_description"><strong>Describe it:</strong></label>
                        <textarea name="memory_description" id="memory_description" class="required"></textarea>
                    </div>
					<div data-role="fieldcontain">
						<label for="memory_date">Memory Date:</label>
						<input type="date" name="memory_date" id="memory_date" />
					</div>
					<div data-role="fieldcontain">
						<label for="memory_privacy">Privacy Level:</label>
						<input type="range" data-highlight="true" value="3" min="1" max="3" name="memory_privacy" id="memory_privacy"/>
					</div>
                    <div data-role="fieldcontain">
                        <label for="memory_update">Can We send you updates?</label>
                        <select data-role="slider" name="memory_update" id="memory_update">
                            <option value="0">No way</option>
                            <option value="1">Send em</option>
                        </select>
                    </div>
					<div data-role="fieldcontain">
                		<label for="memory_geotag">Want to GeoTag?</label>
                		<select data-role="slider" name="memory_geotag" id="memory_geotag">
                			<option value="0">Waste of time...Nope</option>
                			<option value="1">More Features? YES PLEASE!</option>
                		</select>

                		<div id="map_container">
                			<p>This Feature is currently in production and will be available in V2</p>
                		</div>
            		</div>
            		<div data-role="fieldcontain">
                        <p class="asterisk_warning">All Bolded Fields are Required</p>
            			<input type="button" value="Add Memory" id="memory_submit" data-theme="a" />
            			<input type="reset" value="Let's Try Again" id="memory_reset" data-theme="c" />
            		</div>
				</form>
			</section>
			<footer data-role="footer" id="main_footer" data-position="fixed" data-theme="g">
				<div data-role="navbar">
					<ul>
						<li><a href="#add_memory" data-transition="slide" class="ui-btn-active ui-state-persist">Add Memory</a></li>
						<li><a href="">Settings</a></li>
						<li><a href="#view_memories">View Memories</a></li>
					</ul>
				</div>
			</footer>
		</section>
		<section data-role="page" id="view_memories">
			<header data-role="header" data-theme="g">
				<h1><a href="#home" data-transition="slide"><img src="header_logo.png" alt="" /></a></h1>
			</header>
			<section data-role="content">
			</section>
			<footer data-role="footer" id="main_footer" data-position="fixed" data-theme="g">
				<div data-role="navbar">
					<ul>
						<li><a href="#add_memory" data-transition="slide">Add Memory</a></li>
						<li><a href="">Settings</a></li>
						<li><a href="#view_memories" class="ui-btn-active ui-state-persist">View Memories</a></li>
					</ul>
				</div>
			</footer>
		</section>
		<section data-role="page" id="memory" data-add-back-btn="true">

			<header data-role="header" data-theme="g">
				<h1><a href="#home" data-transition="slide"><img src="header_logo.png" alt="" /></a></h1>
			</header>
			<section data-role="content">

			</section>
			<footer data-role="footer" id="main_footer" data-position="fixed" data-theme="g">
				<div data-role="navbar">
					<ul>
						<li><a href="#add_memory" data-transition="slide">Add Memory</a></li>
						<li><a href="">Settings</a></li>
						<li><a href="#view_memories" class="ui-btn-active ui-state-persist">View Memories</a></li>
					</ul>
				</div>
			</footer>
		</section>
		<script type="text/html" id="memories_list_tpl">
			<div data-role="collapsible">
				<ul data-role="listview" data-inset="false" id="current_memories_list">
				{{#memories}}
				<li>
					<a href="#memory" data-memory-id="{{id}}" data-transition="slide">
						<img src="thumbnail.jpg" alt="{{name}} Thumbnail" />
						<h3>{{name}}</h3>
						<p>{{date}}</p>
					</a>
				</li>
				{{/memories}}
				{{^memories}}
					<li>No Current Memories</li>
				{{/memories}}
				</ul>
			</div>
		</script>
		<script type="text/html" id="single_memory_tpl">
			<img src="thumbnail.jpg" alt="{{name}} Wallpaper Image" width="100" />
			<h2>{{name}}</h2>
			<ul data-role="listview" data-inset="false" id="search_results_list">
				<li>Created: {{date}}</li>
				<li>Description: {{description}}</li>
				<li>Theme: {{theme}}</li>
				<li>Privacy Level: {{privacy}}</li>
				<li>Allows Updates: {{update}}</li>
				<li>Memory Geotagged: {{geotag}}</li>
			</ul>
            <button
			<button data-memory-id="{{id}}" class="btn_editMemory">Edit Memory</button>
			<button data-memor905 Lake Lily Drivey-id="{{id}}" class="btn_deleteMemory">Delete Memory</button>
		</script>
	<script src="jquery-1.9.js"></script>
	<script src="jquery.mobile-1.3.0.min.js"></script>
	<script src="mustache.js"></script>
    <script type="text/javascript" src="http://localhost:5984/_utils/script/jquery.couch.js"></script>
	<script src="main.js"></script>
	</body>
</html>
