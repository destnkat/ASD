<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Eidetify</title>
		<link rel="stylesheet" href="_css/normalize.css" />
		<link rel="stylesheet" href="_css/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="_css/main.css" />
	</head>
	<body>
		<div data-role="page" id="home">
			<div data-role="panel" id="settings" data-position="left">
				<ul data-role="listview" data-inset="false">
					<li data-role="list-divider">Notifications</li>
				</ul>
			</div>
			<div data-role="header">
				<h1><a href="#home" data-transition="slide"><img src="_images/header_logo.png" alt="" /></a></h1>
				<a href="#settings" data-role="button" data-icon="bars" data-iconpos="notext" data-position="left"></a>
			</div>
			<div data-role="content">
			</div>
			<div data-role="footer" id="main_footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#add_memory" data-transition="slide">Add Memory</a></li>
						<li><a href="">Settings</a></li>
						<li><a href="">View Memories</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div data-role="page" id="add_memory">
			<div data-role="panel" id="settings" data-position="left">
				<ul data-role="listview" data-inset="false">
					<li data-role="list-divider">Notifications</li>
				</ul>
			</div>
			<div data-role="header">
				<h1><a href="#home" data-transition="slide"><img src="_images/header_logo.png" alt="" /></a></h1>
				<a href="#settings" data-role="button" data-icon="bars" data-iconpos="notext" data-position="left"></a>
			</div>
			<div data-role="content">
				<form>
					<div data-role="fieldcontain">
						<label for="memory_name">Name Your Memory:</label>
						<input type="text" name="memory_name" id="memory_name" />
					</div>
					<div data-role="fieldcontain">
						<label for="memory_theme">Give it a Theme:</label>
						<select name="memory_theme" id="memory_theme">
							<option value="no">No Theme</option>
							<option value="love">Love</option>
							<option value="friends">Friends</option>
							<option value="adventure">Adventure</option>
							<option value="travel">Travel</option>
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="memory_date">Memory Date:</label>
						<input type="date" name="memory_date" id="memory_date" />
					</div>
					<div data-role="fieldcontain">
						<label for="memory_privacy">Privacy Level:</label>
						<input type="range" data-highlight="true" value="3" min="1" max="3" name="memory_privacy" id="memory_privacy"/>
					</div>
					<div data-role="fieldcontain">
						<label for="memory_photos">Add Your Pics:</label>
						<input type="file" name-"memory_photos" id="memory_photos" />
					</div>
					<div data-role="fieldcontain">
                		<label for="memory_geotag">Want to GeoTag?</label>
                		<select data-role="slider" name="memory_geotag" id="memory_geotag">
                			<option value="0">No</option>
                			<option value="1">Yup</option>
                		</select>
                		
                		<div id="map_container">
                			<h3>Map Will Go Here</h3>
                		</div>
            		</div>
            		<div data-role="fieldcontain">
            			<input type="submit" value="Add Memory" id="memory_submit" data-theme="a" />
            			<input type="reset" value="Let's Try Again" id="memory_reset" data-theme="c" />
            		</div>
				</form>
			</div>
			<div data-role="footer" id="main_footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#add_memory" data-transition="slide" class="ui-btn-active ui-state-persist">Add Memory</a></li>
						<li><a href="">Settings</a></li>
						<li><a href="">View Memories</a></li>
					</ul>
				</div>
			</div>
		</div>
	<script src="_js/jquery-1.9.js"></script>
	<script src="_js/jquery.mobile-1.3.0.min.js"></script>
	<script src="_js/main.js"></script>
	</body>
</html>
